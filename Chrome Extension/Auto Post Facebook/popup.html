<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FB Auto Comment</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="popup.css" />

    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            padding: 20px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h4 class="text-center">Auto Comment Settings</h4>
        <!-- <input id="pasteBtn" /> -->
        <hr>
        <div class="form-group">
            <div class="d-flex justify-content-center">
                <input type="checkbox" class="form-check-input cmn-toggle cmn-toggle-round" id="isRun">
                <label class="form-check-label" for="isRun"></label>
            </div>
        </div>
        <div class="form-group">
            <label for="group_id">Facebook Group ID:</label>
            <input type="text" class="form-control" id="group_id" placeholder="Enter Facebook Group ID">
        </div>
        <div class="form-group">
            <label for="interval">Checking Interval (seconds):</label>
            <input type="number" class="form-control" id="interval" placeholder="Enter interval in seconds">
        </div>
        <div class="form-group">
            <label for="keyword">คำที่ต้องการค้นหา:</label>
            <input type="text" class="form-control" id="keyword" placeholder="Enter keyword to search">
        </div>
        <div class="form-group">
            <label for="comment">ข้อความที่ต้องการเม้น:</label>
            <input type="text" class="form-control" id="comment" placeholder="Enter comment">
        </div>
        <button id="save" class="btn btn-primary btn-block">Save Settings</button>

        <hr>
        <div class="w100 text-right"> 
            <label role="button" for="hidden_checkbox" class="btn-link">Developer setting</label>
        </div>

        <input type="checkbox" id="hidden_checkbox" style="display:none;">
        <div id="hidden">
            <div class="form-group">
                <label for="comment">Textbin raw url</label>
                <input type="text" class="form-control" id="binUrl" placeholder="https://bin.mudfish.net/r/...">
            </div>
            
            <button id="saveDev" class="btn btn-primary btn-block">Save Settings</button>
            <hr>
            <button id="clearComment" class="btn btn-danger btn-block">Clear Comments Record</button>
        </div>


    </div>

    <script src="popup.js"></script>
</body>
</html>
